<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Flask Helloworld</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="all"/>

        <style type="text/css" media="screen">
            .gumgum {
                background: #0abdff;
            }

            .bubble {
                color: white;
                border: 2px solid #333;
                background: #222;
                position: relative;
                -moz-border-radius:    10px;
                -webkit-border-radius: 10px;
                border-radius:         10px;
            }
        </style>
    </head>

    <body height="695" class="gumgum">
        <div class="container">
              <div class="row">
                  <div class="jumbotron text-center bubble col-lg-12" style="margin-top: 200px;">
                      <img src="{{ url_for('static', filename='images/gumgum.png') }}">
                      <h1>
                          Hello
                          <hr color="#333"/>
                          {{ name }}!</h1>
                  </div>
              </div>
        </div>
    </body>
</html>
